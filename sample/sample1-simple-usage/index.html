<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ngx-accordion</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <script src="../../node_modules/es6-shim/es6-sham.min.js"></script>
    <script src="../../node_modules/zone.js/fesm2015/zone.js"></script>
    <script src="../../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../../node_modules/systemjs/dist/system.js"></script>

    <script>
      System.config({
        baseURL: "/ngx-accordion/",
        defaultJSExtensions: true,
        paths: {
          "npm:": "../../node_modules/",
        },
        map: {
          "@angular/core": "npm:@angular/core/bundles/core.umd.js",
          "@angular/common": "npm:@angular/common/bundles/common.umd.js",
          "@angular/compiler": "npm:@angular/compiler/bundles/compiler.umd.js",
          "@angular/platform-browser":
            "npm:@angular/platform-browser/bundles/platform-browser.umd.js",
          "@angular/platform-browser-dynamic":
            "npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js",
          "@angular/forms": "npm:@angular/forms/bundles/forms.umd.js",
          rxjs: "npm:rxjs",
        },
        packages: {
          app: { main: "main", defaultExtension: "ts" },
          rxjs: { defaultExtension: "js" },
          "@angular/common": { main: "index.js", defaultExtension: "js" },
          "@angular/compiler": { main: "index.js", defaultExtension: "js" },
          "@angular/core": { main: "index.js", defaultExtension: "js" },
          "@angular/forms": { main: "index.js", defaultExtension: "js" },
          "@angular/platform-browser": {
            main: "index.js",
            defaultExtension: "js",
          },
          "@angular/platform-browser-dynamic": {
            main: "index.js",
            defaultExtension: "js",
          },
        },
      });
    </script>
    <script>
      System.import("../../build/es5/sample/sample1-simple-usage/main.js").catch(function (err) {
        console.error(err);
      });
    </script>
  </head>
  <body>
    <div style="margin-top: 200px"></div>
    <app>Loading...</app>
  </body>
</html>
